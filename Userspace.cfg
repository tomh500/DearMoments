//Install
//DMLite_dfb_load       重置其他按键绑定
//DMLite_dfb_pass       不重置其他按键绑定
DMLite_dfb_load

//UserValue

alias DMLite_UserV_fps fps_max 240

//UserKeyBinds

bind 1 +DMLite_Bind_slot1
bind 2 +DMLite_Bind_slot2
bind 3 +DMLite_Bind_slot3
bind 4 +DMLite_Bind_slot4
bind space +DMLite_Bind_SpaceJump
bind CAPSLOCK DMLite_CrosshairSW
bind 7 DMLite_RPFIRE_SW
bind w +DML_Bind_Forward
bind s +DML_Bind_Back
bind a +DML_Bind_Left
bind d +DML_Bind_Right
bind mouse_wheel +DMLite_Bind_wheel
bind / DMLite_Reload

//UserSetting

//DMLite_MWHL_Jump      全滚轮跳
//DMLite_MWHL_Slot      滚轮切枪
//DMLite_MWHL_Null      无绑定滚轮
DMLite_MWHL_Jump

//DMLite_ALP_S3         按3检视
//DMLite_ALP_S4         按4检视
//DMLite_ALP_FL         混合检视
//DMLite_ALP_PS         不检视
DMLite_ALP_S3

//DMLite_MoveApi_Keyboard   键盘移动api
//DMLite_MoveApi_Joy        摇杆移动api
DMLite_MoveApi_Keyboard