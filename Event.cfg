//Reg code

joy_forward_sensitivity 1
bind mouse_x yaw
bind mouse_y pitch
cl_scoreboard_mouse_enable_binding +attack2

alias slot1tools ""
alias slot2tools ""
alias slot3tools "ALP3_Tools"
alias slot4tools "ALP3_Tools"
alias fulljump "-jump;+jump;-jump"

alias fullattack "-attack;+attack;-attack"

alias +DMLite_Bind_slot1 "slot1;slot1tools"
alias -DMLite_Bind_slot1 

alias +DMLite_Bind_slot2 "slot2;slot2tools"
alias -DMLite_Bind_slot2

alias +DMLite_Bind_slot3 "slot3;slot3tools"
alias -DMLite_Bind_slot3

alias +DMLite_Bind_slot4 "slot4;slot3tools"
alias -DMLite_Bind_slot4 

alias +DMLite_Bind_SpaceJump "+jump;fps_max 64"
alias -DMLite_Bind_SpaceJump "-jump;DMLite_UserV_fps"

alias DMLite_dfb_load "binddefaults"
alias DMLite_dfb_pass
//自动检视
alias FullLookWP "+lookatweapon;-lookatweapon"
alias DMLite_ALP_S3 "alias ALP3_Tools FullLookWP;alias ALP4_Tools"
alias DMLite_ALP_S4 "alias ALP3_Tools;alias ALP4_Tools  FullLookWP"
alias DMLite_ALP_FL "alias ALP3_Tools FullLookWP;alias ALP4_Tools  FullLookWP"
alias DMLite_ALP_PS "alias ALP3_Tools;alias ALP4_Tools"

//滚轮跳
alias DMLite_MWHL_Jump "alias +DMLite_Bind_wheel fulljump;unbind mwheelup;unbind mwheeldown;alias rec_wt alias +DMLite_Bind_wheel fulljump"
alias DMLite_MWHL_Slot "alias +DMLite_Bind_wheel;bind mwheelup invprev;bind mwheeldown invnext;alias rec_wt alias +DMLite_Bind_wheel"
alias DMLite_MWHL_Null "alias +DMLite_Bind_wheel;unbind mwheelup;unbind mwheeldown;alias rec_wt alias +DMLite_Bind_wheel"

//跟随
alias DMLite_CrosshairSW "DMLite_Crosshair_SWPK"
alias DMLite_Crosshair_SWPK "DMLite_Crosshair_SWPK1"
alias DMLite_Crosshair_SWPK1 "cl_crosshair_recoil  1;alias DMLite_Crosshair_SWPK DMLite_Crosshair_SWPK2"
alias DMLite_Crosshair_SWPK2 "cl_crosshair_recoil  0;alias DMLite_Crosshair_SWPK DMLite_Crosshair_SWPK1"

//滚轮手枪
alias DMLite_RPFIRE_SW "RPFR"
alias RPFR RPFR1
alias RPFR1 "alias +DMLite_Bind_wheel fullattack;alias RPFR RPFR2"
alias RPFR2 "rec_wt;alias RPFR RPFR1"

//joy

alias jforwardback "joy_forward_sensitivity 0 ; forwardback 1 0 0"
alias jforward "joy_forward_sensitivity 1 ; forwardback 1 0 0"
alias jback "joy_forward_sensitivity -1; forwardback 1 0 0"

alias jrightleft "joy_side_sensitivity 0 ; rightleft 1 0 0"
alias jright "joy_side_sensitivity 1 ; rightleft 1 0 0"
alias jleft "joy_side_sensitivity -1; rightleft 1 0 0"

alias jfb_00 "alias +JoyForward jfb_10; alias +JoyBack jfb_01; jforwardback"
alias jfb_10 "alias -JoyForward jfb_00; alias +JoyBack jfb_11; jforward"
alias jfb_01 "alias +JoyForward jfb_11; alias -JoyBack jfb_00; jback"
alias jfb_11 "alias -JoyForward jfb_01; alias -JoyBack jfb_10; jforwardback"

alias jrl_00 "alias +JoyRight jrl_10; alias +JoyLeft jrl_01; jrightleft"
alias jrl_10 "alias -JoyRight jrl_00; alias +JoyLeft jrl_11; jright"
alias jrl_01 "alias +JoyRight jrl_11; alias -JoyLeft jrl_00; jleft"
alias jrl_11 "alias -JoyRight jrl_01; alias -JoyLeft jrl_10; jrightleft"

jfb_00
jrl_00

alias DMLite_MoveApi_Keyboard "alias +DML_Bind_Forward +forward;alias +DML_Bind_back +back;alias +DML_Bind_right +right;alias +DML_Bind_left +left;alias -DML_Bind_Forward -forward;alias -DML_Bind_back -back;alias -DML_Bind_right -right;alias -DML_Bind_left -left"
alias DMLite_MoveApi_Joy "alias +DML_Bind_Forward +joyforward;alias +DML_Bind_back +joyback;alias +DML_Bind_right +joyright;alias +DML_Bind_left +joyleft;alias -DML_Bind_Forward -joyforward;alias -DML_Bind_back -joyback;alias -DML_Bind_right -joyright;alias -DML_Bind_left -joyleft"