//DearMoments_Autostop_f_pass       禁用前后方向的单键急停
//DearMoments_Autostop_f_load       启用前后方向的单键急停
DearMoments_Autostop_fb_pass 

//DearMoments_Autostop_r_pass       禁用左右方向的单键急停
//DearMoments_Autostop_r_load       启用左右方向的单键急停
DearMoments_Autostop_rl_pass 

//当只有启用了任意方向的单键急停时，以下选项才会生效
