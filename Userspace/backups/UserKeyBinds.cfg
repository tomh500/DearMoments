bind w +MoClient_bind_forward   //你的前进按键

bind s +MoClient_bind_back      //你的后退按键

bind a +MoClient_bind_left      //你的左移按键

bind d +MoClient_bind_right     //你的右移按键

bind key /autostop_all          //当启用单键急停的时候，按下可以临时开关急停

bind [ +Square_bind_items //自动道具描点

bind ] +Square_bind_itemsthrow //自动道具送出

bind 1 +MoClient_bind_slot1     //主武器

bind 2 +MoClient_bind_slot2     //副武器

bind 3 +MoClient_bind_slot3     //近战武器

bind 4 +MoClient_bind_slot4     //投掷物

bind 5 +MoClient_bind_slot5     //C4炸弹

bind g +MoClient_bind_drop      //丢掉当前物品

bind q +MoClient_bind_lastslot      //上一个物品

bind key +MoClient_bind_slotgra     //高爆手雷 

bind key +MoClient_bind_slotflash     //闪光弹

bind key +MoClient_bind_slotsmoke     //烟雾弹

bind key +MoClient_bind_slotmolo     //燃烧弹

bind key +MoClient_bind_slotdecoy     //诱饵弹

bind key +MoClient_bind_health     //治疗针

bind mouse1 +MoClient_bind_attack       //你的开火键

bind mouse2 +MoClient_bind_attack2      //你的第二开火键

bind space +MoClient_bind_spacejump     //你的跳跃键

bind shift +MoClient_bind_sprint      //你的静步键

bind ctrl +MoClient_bind_duck         //你的下蹲键

bind z +ClickGUI                    //打开功能轮盘

bind key +MoClient_bind_radialradio   //打开1号轮盘

bind c +MoClient_bind_radialradio2   //打开2号轮盘

bind key +MoClient_bind_radialradio3   //打开3号轮盘

bind tab +MoClient_bind_showscores      //打开计分板

bind t +MoClient_bind_spray_menu        //打开喷漆菜单

bind key +MoClient_bind_quickinv        //打开放射性武器菜单

bind mwheelup +MoClient_bind_mwheelup   //如果需要关闭滚轮跳，请前往UserSetting.cfg更改

bind mwheeldown +MoClient_bind_mwheeldown   //如果需要关闭滚轮跳，请前往UserSetting.cfg更改

bind Capslock CrosshairRecoilSW     //准星跟随快捷切换

bind mouse5 +antiflash      //一键背闪、使用外置急停可能不兼容

bind p start_spinbot    //自动旋转（Beta）、使用外置急停可能不兼容

bind j sf_start     //开始一键身法（需要先在控制台输入/menu选择）

bind key +MoClient_bind_JumpThrow      //跳投

bind key +MoClient_bind_WJumpThrow    //W+跳投

bind key +MoClient_bind_Duckjump      //大跳


bind 7 /RapidFire       //单发武器自动化开关切换

bind . say_team !drop       //部分平台快捷发刀

bind key say_team !pause       //部分平台暂停

bind key say_team !unpause      //部分平台取消暂停

bind key say_team .hp       //5E平台查询血量

bind / MoClient_Reload      //重置MoClient 出现问题可以按下