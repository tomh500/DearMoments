bind w +MoClient_bind_forward   //你的前进按键

bind s +MoClient_bind_back      //你的后退按键

bind a +MoClient_bind_left      //你的左移按键

bind d +MoClient_bind_right     //你的右移按键

bind mouse1 +MoClient_bind_attack       //你的开火键

bind mouse2 +MoClient_bind_attack2      //你的第二开火键

bind space +MoClient_bind_spacejump     //你的跳跃键

bind shift +MoClient_bind_sprint      //你的静步键

bind ctrl +MoClient_bind_duck         //你的下蹲键

bind mwheelup +MoClient_bind_mwheelup   //如果需要关闭滚轮跳，请前往UserSetting.cfg更改

bind mwheeldown +MoClient_bind_mwheeldown   //如果需要关闭滚轮跳，请前往UserSetting.cfg更改

bind Capslock CrosshairRecoilSW     //准星跟随快捷切换

bind 7 /RapidFire       //单发武器自动化开关切换

bind . say_team !drop       //部分平台快捷发刀

bind key say_team !pause       //部分平台暂停

bind key say_team !unpause      //部分平台取消暂停

bind key say_team .hp       //5E平台查询血量

bind / MoClient_Reload      //重置MoClient 出现问题可以按下