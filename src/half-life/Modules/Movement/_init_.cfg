alias nomove "-forward;-back;-moveright;-moveleft;-right;-left;-sprint;-duck"

alias +16dm_forward_define "chk_socd_cancelback;+forward;alias socd_needf +forward"
alias +16dm_forward "+16dm_forward_define"
alias -16dm_forward_define "chk_socd_needb;-forward;alias socd_needf"
alias -16dm_forward "-16dm_forward_define"

alias +16dm_back_define "chk_socd_cancelforward;+back;alias socd_needb +back"
alias +16dm_back "+16dm_back_define"
alias -16dm_back_define "chk_socd_needf;-back;alias socd_needb"
alias -16dm_back "-16dm_back_define"

alias +16dm_left_define "chk_socd_cancelright;+moveleft;alias socd_needl +moveleft"
alias +16dm_left "+16dm_left_define"
alias -16dm_left_define "chk_socd_needr;-moveleft;alias socd_needl"
alias -16dm_left "-16dm_left_define"

alias +16dm_right_define " chk_socd_cancelleft;+moveright;alias socd_needr +moveright"
alias +16dm_right "+16dm_right_define"
alias -16dm_right_define "chk_socd_needl;-moveright;alias socd_needr"
alias -16dm_right "-16dm_right_define"

alias DMHL_Movement_Normal "alias chk_socd_cancelback;alias chk_socd_cancelforward;alias chk_socd_cancelright;alias chk_socd_cancelleft;alias chk_socd_needb;alias chk_socd_needf;alias chk_socd_needr;alias chk_socd_needl;"
alias DMHL_Movement_SOCD "alias chk_socd_cancelback -back;alias chk_socd_cancelforward -forward;alias chk_socd_cancelright -moveright;alias chk_socd_cancelleft -moveleft;alias chk_socd_needb socd_needb;alias chk_socd_needf socd_needf;alias chk_socd_needr socd_needr;alias chk_socd_needl socd_needl;"
