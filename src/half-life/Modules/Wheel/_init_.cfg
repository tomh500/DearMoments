bind mwheelup HL_MwheelUp_Event
bind mwheeldown HL_MwheelDown_Event

alias jumplian "jumplian1"
alias jumplian1 "+jump;alias jumplian jumplian2"
alias jumplian2 "-jump;alias jumplian jumplian1"

alias DMHL_Wheel_UP_Slot "bind mwheelup HL_MwheelUp_Event;alias HL_MwheelUp_Event invprev"
alias DMHL_Wheel_UP_Jump "bind mwheelup +jump"

alias DMHL_Wheel_DOWN_Slot "bind mwheeldown HL_MwheelDown_Event;alias HL_MwheelDown_Event invnext"
alias DMHL_Wheel_DOWN_Jump "bind mwheeldown +jump"