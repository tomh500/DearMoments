//RapidFire是单发武器自动化，通过本模块，可以按住鼠标自动开火
//因为手枪

alias rpfirelockfps120_pk "/fps_low;.autostop_disable_all_pack"
alias RapidFire_Enable "alias rpfirelockfps120 rpfirelockfps120_pk ;alias +smartattack TakeAttackToRapidFire;alias -smartattack TakeAttackCancelRapidFire"
alias RapidFire_Disable ".autostop_enable_all_pack;alias rpfirelockfps120 ;alias sq_4ms_2_cl;alias +smartattack +attack;alias -smartattack attack -1009 0 0"

alias DearMoments_RapidFire_Low "exec DearMoments/src/CS2/main/DM/Features/Modules/RapidFire/Low.cfg"
alias DearMoments_RapidFire_Mid "exec DearMoments/src/CS2/main/DM/Features/Modules/RapidFire/Mid.cfg"
alias DearMoments_RapidFire_High "exec DearMoments/src/CS2/main/DM/Features/Modules/RapidFire/High.cfg"

alias rpf_l "rpf_l1"
alias rpf_l1 "fullattack_action;alias rpf_l rpf_l2"
alias rpf_l2 "alias rpf_l rpf_l3"
alias rpf_l3 "alias rpf_l rpf_l4"
alias rpf_l4 "alias rpf_l rpf_l1"
DearMoments_RapidFire_Mid 