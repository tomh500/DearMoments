//连跳增强指的是对最大帧率锁定到64，因此，在用户空间已经注册命令，但是我们仍需要对空格进行修改
//因为部分用户可能给空格绑定了跳跃，或者说 空格跳本身就需要重写

//activeA表示开启 activeF表示关闭 其中是用于锁帧的命令 当用户空间选项为启用 它才会被定义内容
alias +MoMot_define_jump_action ".autostop_r_disable;.autostop_f_disable;.autostop_l_disable;.autostop_b_disable;-halfjp_action;+halfjp_action;-halfjp_action;betterbhop_activeA;autobhop_activeA"
alias +MoMot_space_jump_action "+MoMot_define_jump_action;alias sq_jump"
alias +MoMot_space_jump "alias sq_jump +MoMot_space_jump_action"
alias -MoMot_define_jump_action "rec_f_autostop;rec_r_autostop;rec_b_autostop;rec_l_autostop;-halfjp_action;betterbhop_activeF;autobhop_activeF;spec_mode"
alias -MoMot_space_jump_action "-MoMot_define_jump_action;alias sq_jump"
alias -MoMot_space_jump "alias sq_jump -MoMot_space_jump_action"


//注册连跳增强 其中带/直接调用用户空间命令
alias betterbhop_Adefine "/fps_low;exec DearMoments/src/CS2/main/DM/Features/Modules/MoMot/mwheeljump/MW_C.cfg"
alias betterbhop_Fdefine "/fps_recovery;default_mwmode"
alias DearMoments_BetterBhop_Enable "alias betterbhop_activeA betterbhop_Adefine;alias betterbhop_activeF betterbhop_Fdefine "
alias DearMoments_BetterBhop_Disable "alias betterbhop_activeA;alias betterbhop_activeF"

//注册自动连跳
alias DearMoments_AutoBhop_Enable "alias autobhop_activeA dm_bhop_start;alias autobhop_activeF dm_bhop_end"
alias DearMoments_AutoBhop_Disable "alias autobhop_activeA ;alias autobhop_activeF"

alias normalbhop_start "alias sq_4ms_1 autobhop_activeAA"
alias normalbhop_end "autobhop_activeFA"
alias DearMoments_AutoBhop_Normal "alias dm_bhop_start normalbhop_start;alias dm_bhop_end normalbhop_end"
alias DearMoments_AutoBhop_SMA "alias dm_bhop_start sfbhop_start;alias dm_bhop_end sfbhop_end"

