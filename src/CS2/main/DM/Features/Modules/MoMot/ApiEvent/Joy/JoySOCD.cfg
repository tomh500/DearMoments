joy_response_move 1
joy_forward_sensitivity 1
joy_side_sensitivity 1
forwardback 0 0 0
rightleft 0 0 0


alias joyapi_fb_00 "forwardback 0 0 0; alias +joyapi_forward joyapi_fb_10; alias +joyapi_back joyapi_fb_01"
alias joyapi_fb_10 "forwardback 1 0 0; alias -joyapi_forward joyapi_fb_00; alias +joyapi_back joyapi_fb_11_back"
alias joyapi_fb_01 "forwardback -1 0 0; alias -joyapi_back joyapi_fb_00; alias +joyapi_forward joyapi_fb_11_forward"

alias joyapi_fb_11_back "forwardback -1 0 0;  // 后按键优先（后退）
alias -joyapi_forward joyapi_fb_01; 
alias -joyapi_back joyapi_fb_10"

alias joyapi_fb_11_forward "forwardback 1 0 0;  // 后按键优先（前进）
alias -joyapi_forward joyapi_fb_01; 
alias -joyapi_back joyapi_fb_10"

alias joyapi_rl_00 "rightleft 0 0 0; alias +joyapi_right joyapi_rl_10; alias +joyapi_left joyapi_rl_01"
alias joyapi_rl_10 "rightleft 1 0 0; alias -joyapi_right joyapi_rl_00; alias +joyapi_left joyapi_rl_11_right"
alias joyapi_rl_01 "rightleft -1 0 0; alias -joyapi_left joyapi_rl_00; alias +joyapi_right joyapi_rl_11_left"


alias joyapi_rl_11_right "rightleft 1 0 0;  // 后按键优先（右移）
alias -joyapi_right joyapi_rl_01; 
alias -joyapi_left joyapi_rl_10"

alias joyapi_rl_11_left "rightleft -1 0 0;  // 后按键优先（左移）
alias -joyapi_right joyapi_rl_01; 
alias -joyapi_left joyapi_rl_10"


joyapi_fb_00
joyapi_rl_00

alias +ForwardEvent +joyapi_forward
alias -ForwardEvent -joyapi_forward

alias +BackEvent +joyapi_back
alias -BackEvent -joyapi_back

alias +LeftEvent +joyapi_left
alias -LeftEvent -joyapi_left

alias +RightEvent +joyapi_right
alias -RightEvent -joyapi_right
