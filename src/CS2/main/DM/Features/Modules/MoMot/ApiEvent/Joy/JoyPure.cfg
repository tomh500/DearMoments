joy_response_move 1
joy_forward_sensitivity 1
joy_side_sensitivity 1
forwardback 0 0 0
rightleft 0 0 0

//部分代码来自-Cap1taL-
//内部绝密资料 安全+第一

alias joyapi_fb_00 "forwardback 0 0 0;alias +joyapi_forward joyapi_fb_10;alias +joyapi_back joyapi_fb_01"
alias joyapi_fb_10 "forwardback 1 0 0;alias -joyapi_forward joyapi_fb_00;alias +joyapi_back joyapi_fb_11"
alias joyapi_fb_01 "forwardback -1 0 0;alias +joyapi_forward joyapi_fb_11;alias -joyapi_back joyapi_fb_00"
alias joyapi_fb_11 "forwardback 0 0 0;alias -joyapi_forward joyapi_fb_01;alias -joyapi_back joyapi_fb_10"

alias joyapi_rl_00 "rightleft 0 0 0;alias +joyapi_right joyapi_rl_10;alias +joyapi_left joyapi_rl_01"
alias joyapi_rl_10 "rightleft 1 0 0;alias -joyapi_right joyapi_rl_00;alias +joyapi_left joyapi_rl_11"
alias joyapi_rl_01 "rightleft -1 0 0;alias +joyapi_right joyapi_rl_11;alias -joyapi_left joyapi_rl_00"
alias joyapi_rl_11 "rightleft 0 0 0;alias -joyapi_right joyapi_rl_01;alias -joyapi_left joyapi_rl_10"


joyapi_fb_00
joyapi_rl_00

alias +ForwardEvent +joyapi_forward
alias -ForwardEvent -joyapi_forward

alias +BackEvent +joyapi_back
alias -BackEvent -joyapi_back

alias +LeftEvent +joyapi_left
alias -LeftEvent -joyapi_left

alias +RightEvent +joyapi_right
alias -RightEvent -joyapi_right
