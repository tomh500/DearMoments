      
# <道具唯一标识符ID>:
  # filename: "道具文件名，是CFG可执行文件的名字"
  # displayname: "道具对外显示的名字"
  # map: "隶属地图，目前仅支持 Dust2、Inferno、Mirage、Ancient、Nuke、Anubis、Overpass、Vertigo"
  # sensitivity: "瞄准时使用的灵敏度，如果使用了配套计算器，请根据教程填写为2.52,生成器已强制要求使用m_yaw 0.022"
  # yaw: "在x轴上的移动数值，请通过 getpos 搭配计算器计算"
  # pitch: "在y轴上的移动数值，请通过 getpos 搭配计算器计算"
  # type: "道具类型，可选 smoke（烟雾弹）、molo（燃烧弹）、flash（闪光弹）、grenade（手榴弹）、decoy（诱饵弹）"
  # throwmode: "投掷方式，支持 Normal（直接扔）、Jump（跳投）、ForwardJump（前跳投）、Custom（自定义，在Extra处填写你的投掷命令）"
  # extra: ["例如下蹲需要在这里填写+duck，会在瞄准时执行","例如下蹲需要在这里填写-duck，会在投掷后执行"]
  # select:
  #  - page: "在轮盘的分页，可选择1、2、3页"
  #  - slot: "在轮盘的槽位，可选择1、2、3、4、5槽位"
  #  - command: "注册以/开头的用户空间命令，等价于items_<道具唯一标识符>_set"
  #  - bind: "绑定按键，自动道具描点、送出即可正确被设置为指定道具，也可以不绑定，等价于在控制台输入items_<道具唯一标识符>_set" 
  # setpos:
  #  - x: "坐标1，getpos得到的setpos的第1个参数，也可以留空，它是用于本地服务器传送到指定坐标的"
  #  - z: "坐标2，getpos得到的setpos的第2个参数，也可以留空，它是用于本地服务器传送到指定坐标的"
  #  - y: "坐标3，getpos得到的setpos的第3个参数，也可以留空，它是用于本地服务器传送到指定坐标的"

demo_smoke_1:
  filename: "demo_smoke_1.cfg"
  displayname: "中路烟 Middle Smoke"
  map: "Dust2"
  sensitivity: 2.52
  yaw: -15.873
  pitch: 28.453
  type: "smoke"
  throwmode: "Jump"
  extra:
    - "+duck"
    - "-duck"
  select:
    - page: "1"
    - slot: "2"
    - command: "/items_demo_smoke_1_set"
    - bind: "F"
  setpos:
    - x: 1254.3
    - z: -653.7
    - y: 112.0