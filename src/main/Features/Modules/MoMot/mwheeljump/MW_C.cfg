alias +MoMot_jump  "bind mouse_x Square_Mwheel_XY_A;bind mouse_y Square_Mwheel_XY_A"
alias -MoMot_jump  "bind mouse_x Square_Mwheel_XY_A;bind mouse_y Square_Mwheel_XY_A"
alias Square_Mwheel_XY_A "autostop_jumptool;+jump;-jump;+jump;-jump;+jump;-jump;-jump;Square_Mwheel_XY_B"
alias Square_Mwheel_XY_B "bind mouse_x yaw ; bind mouse_y pitch " //重新定义鼠标
