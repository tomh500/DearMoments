//通过定义+socd_forward...为实际命令 让其能正确获取移动状态 并发送命令 否则发送错误命令 也就是不会snaptap

//用于定义按下另一个按键而松开另一个按键的内容
alias socd_switch_cancel_forward ""
alias socd_switch_cancel_back ""
alias needstopback back -1009 0 0
alias needstopforward forward -1009 0 0
alias needhalfstopforward "autostop_forward_cmd"
alias needhalfstopback "autostop_forward_cmd"
//用于定义发送的内容
alias socd_switch_forward ""
alias socd_switch_back ""
