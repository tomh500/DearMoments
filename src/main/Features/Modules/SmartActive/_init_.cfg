alias sf_start "alias sq_smartactive sq_sf" //用于定义实际身法触发绑定
alias sf_start_vip "alias sq_smartactive sq_sf_vip" //用于定义实际身法触发绑定
alias sq_sf "alias sq_smartactive;mout_smartactive_unswitch" //初始化 避免出错

//sq_menu是一个0ms的ticker分支 用于菜单
//这里针对身法选择菜单单独选择
alias /smartactive "clear; alias sq_menu sf_menu1"
alias /sma"clear; alias sq_menu sf_menu1"
alias sf_menu1 ".show_sfmenu;alias sq_menu sf_menu2"
alias sf_menu2 "alias sq_66ms_1"

alias sq_sf_vip sf_super_vip1

alias sf_super_vip1 "fps_max 64; alias sq_sf_vip sf_super_vip2"
alias sf_super_vip2 "+forward; alias sq_sf_vip sf_super_vip3"
alias sf_super_vip3 "echo step 3; alias sq_sf_vip sf_super_vip4"
alias sf_super_vip4 "echo step 4; alias sq_sf_vip sf_super_vip5"
alias sf_super_vip5 "echo step 5; alias sq_sf_vip sf_super_vip6"
alias sf_super_vip6 "echo step 6; alias sq_sf_vip sf_super_vip7"
alias sf_super_vip7 "echo step 7; alias sq_sf_vip sf_super_vip8"
alias sf_super_vip8 "echo step 8; alias sq_sf_vip sf_super_vip9"
alias sf_super_vip9 "echo step 9; alias sq_sf_vip sf_super_vip10"
alias sf_super_vip10 "echo step 10; alias sq_sf_vip sf_super_vip11"
alias sf_super_vip11 "echo step 11; alias sq_sf_vip sf_super_vip12"
alias sf_super_vip12 "echo step 12; alias sq_sf_vip sf_super_vip13"
alias sf_super_vip13 "echo step 13; alias sq_sf_vip sf_super_vip14"
alias sf_super_vip14 "echo step 14; alias sq_sf_vip sf_super_vip19"
alias sf_super_vip15 "echo step 15; alias sq_sf_vip sf_super_vip19"
alias sf_super_vip19 "-forward; alias sq_sf_vip sf_super_vip20"

alias sf_super_vip20 "exec DearMoments/src/legacy/4items/tools/itemthrow; alias sq_sf_vip sf_super_vip21"
alias sf_super_vip21 "rec_sensitivity; alias sq_smartactive; alias sq_sf_vip sf_super_vip1"
