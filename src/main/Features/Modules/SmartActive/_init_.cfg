alias sf_start "alias sq_smartactive sq_sf" //用于定义实际身法触发绑定
alias sf_start_vip "alias sq_smartactive sq_sf_vip" //用于定义实际身法触发绑定
alias sq_sf "alias sq_smartactive;mout_smartactive_unswitch" //初始化 避免出错
alias sq_sf_vip sf_super_vip1
//sq_menu是一个0ms的ticker分支 用于菜单
//这里针对身法选择菜单单独选择
alias /menu "clear; alias sq_menu sf_menu1"
alias sf_menu1 ".show_sfmenu;alias sq_menu sf_menu2"
alias sf_menu2 "alias sq_66ms_1"


alias sf_super_vip1 "echo 1;fps_max 64;+forward;alias sq_sf_vip sf_super_vip2"
alias sf_super_vip2 "echo 2;alias sq_sf_vip sf_super_vip3"
alias sf_super_vip3 "echo 3;alias sq_sf_vip sf_super_vip4"
alias sf_super_vip4 "echo 4;alias sq_sf_vip sf_super_vip5"
alias sf_super_vip5 "echo 5;alias sq_sf_vip sf_super_vip6"
alias sf_super_vip6 "echo 6;alias sq_sf_vip sf_super_vip7"
alias sf_super_vip7 "echo 7;-forward;rec_sensitivity;/fps_recovery;;alias sq_smartactive;alias sq_sf_vip sf_super_vip1"
