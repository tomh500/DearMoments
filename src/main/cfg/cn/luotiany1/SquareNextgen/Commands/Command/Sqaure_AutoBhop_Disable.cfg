
alias +Square_Actions_Jump "normal_jump_action;alias sq_8;alias sq_66ms_bhop "-jump;+jump;-jump""
alias -Square_Actions_Jump "alias sq_8;alias sq_66ms_bhop"
alias +Square_Bind_Space "SwitchModeJ2K;sq_sz;alias sq_8 +Square_Actions_Jump;  "
alias -Square_Bind_Space "SwitchModeK2J;Square_Fps_Default;alias sq_8 -Square_Actions_Jump;Square_Active_AutoBhop_Disable"

alias Square_rec_Bhop "alias +Square_Bind_Space sq_sz;Square_Active_AutoBhop_Enable;alias sq_8 +Square_Actions_Jump;alias alias -Square_Bind_Space Square_Fps_Default;alias sq_8 -Square_Actions_Jump  "

bind mouse_x "sq_mousex_tools;yaw "
bind mouse_y "sq_mousey_tools;pitch "