Square_fps_Default  //这条命令用于恢复用户的默认帧率档位


dsbrec  //这条命令用于恢复用户的desubtick选项

//这里是用于注册关闭了自动手枪后 恢复物品栏的选择逻辑
alias autoshoot_temp1 "+attack;spec_prev;spec_mode"
alias autoshoot_temp2 "alias +Square_Bind_attack autoshoot_temp1"
alias autoshoot_temp3 "alias -Square_Bind_attack -attack"
alias autoshoot_temp4 "alias sq_autoshoot_new_1"
alias autoshoot_temp5 "alias sq_autoshoot_0"
alias autoshoot_temp6 "autoshoot_temp4;autoshoot_temp5"
alias autoshoot_temp7 "hzMsg [Square]自动手枪已关闭;hzMsg_send;Square_fps_Default;dsbrec"
alias autoshoot_temp8 "autoshoot_temp2;autoshoot_temp3;autoshoot_temp6;autoshoot_temp7"
Square_temp_autoshoot_pass_tips     //嵌套一层 适配pass模式
Square_temp_disable_autoshoot_tips  //关闭后续执行Square_autoshoot_disable的提示音，除非为lock模式