alias Square_AutoShoot_Enable "exec Square/src/main/cfg/cn/luotiany1/SquareNextgen/Features/Modules/Combat/Autoshoot/AutoshootEnable"
alias Square_AutoShoot_Disable "exec Square/src/main/cfg/cn/luotiany1/SquareNextgen/Features/Modules/Combat/Autoshoot/AutoshootDisable"
alias Square_AutoShoot_Manager "Square_AutoShoot_Manager_1"
alias Square_AutoShoot_Manager_1 "Square_AutoShoot_Enable;alias Square_AutoShoot_Manager Square_AutoShoot_Manager_0;Square_AutoShoot_Output_1;"
alias Square_AutoShoot_Manager_0 "Square_AutoShoot_Disable;alias Square_AutoShoot_Manager Square_AutoShoot_Manager_1;Square_AutoShoot_Output_0;"
alias Square_Output_Team "alias Square_AutoShoot_Output_1 Square_AutoShoot_Output_Team_1;alias Square_AutoShoot_Output_0 Square_AutoShoot_Output_Team_0"
alias Square_Output_Echo "alias Square_AutoShoot_Output_1 Square_AutoShoot_Output_Echo_1;alias Square_AutoShoot_Output_0 Square_AutoShoot_Output_Echo_0"
alias Square_Output_Null "alias Square_AutoShoot_Output_1;alias Square_AutoShoot_Output_0;"
alias Square_AutoShoot_Output_Team_1 "say_team [Square]自动手枪已开启"
alias Square_AutoShoot_Output_Team_0 "say_team [Square]自动手枪已关闭"
alias Square_AutoShoot_Output_Echo_1 "echo [Square]自动手枪已开启"
alias Square_AutoShoot_Output_Echo_0 "echo [Square]自动手枪已关闭"

alias Square_temp_disable_autoshoot_tips "alias  Square_temp_autoshoot_pass_tips"   //用于注册自动手枪pass模式提示音的逻辑命令 执行后关闭声音将被屏蔽、
alias Square_temp_disable_autoshoot_tips_deep1 "alias Square_temp_disable_autoshoot_tips" //用于无效掉上述命令，适用于lock模式
alias Square_Autoshoot_Pass "alias autoshoot_smart_enable Square_AutoShoot_Manager_1;alias autoshoot_smart_disable Square_AutoShoot_Manager_0"
alias Square_Autoshoot_Lock "alias autoshoot_smart_enable;alias autoshoot_smart_disable; Square_temp_disable_autoshoot_tips_deep1"
