#关于数据的获取：运行getpos计算器，粘贴在控制台输入的"getpos"指令返回结果
#值得注意的是，getpos需要在sv_cheats 1的环境使用，而且需要将DearMoments修改为Debug模式（在UserSetting）
#将计算出的yaw和pitch角度的第一个数字填入yml，并且请使用2.52灵敏度

# 道具唯一标识符ID:
# filename: "道具文件名，是CFG可执行文件的名字"
# map: "隶属地图，目前仅支持 Dust2、Inferno、Mirage、Ancient、Nuke、Anubis、Overpass"
# sensitivity: "瞄准时使用的灵敏度，如果使用了配套计算器，请根据教程填写为2.52,生成器已强制要求使用m_yaw 0.022"
# yaw: "在x轴上的移动数值，请通过 getpos 搭配计算器计算"
# pitch: "在y轴上的移动数值，请通过 getpos 搭配计算器计算"
# type: "道具类型，可选 smoke（烟雾弹）、molo（燃烧弹）、flash（闪光弹）、grenade（手榴弹）、decoy（诱饵弹）"
# throwmode: "投掷方式，暂时仅支持 Normal（直接扔）、Jump（跳投）、ForwardJump（前跳投）"
# bind: "绑定按键，自动道具描点、送出即可正确被设置为指定道具，也可以不绑定，等价于在控制台输入items_<道具唯一标识符>_set"

ExampleItems:
  filename: "ExampleItems.cfg"
  map: "Dust2"
  sensitivity: "1.28"
  yaw: "-3150"
  pitch: "-390"
  type: "smoke"
  throwmode: "ForwardJump"
  bind: "None"
